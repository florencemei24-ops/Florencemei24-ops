<!DOCTYPE html>
<html lang="en-us"
<head>
    <meta charset="utf-8"
    <meta name="viewport"content="width=device-width,initial scale=1.0">
    <body>
                <h1> USER REGISTRATION FORM</h1>
                <form accept="">
                    <fieldset>
                    <legend>personal information</legend>
                        <label for="First Name">First Name:
                            <input type="text"
                        <label for="Last Name">Last Name:
                            <input type="text">
                    <label for="Date of birth">Date of birth:
                                <input type="dates"id="dob"name="dob"
                                <label for="Age">Age:
                                    <input type="number"
                        <label for="Gender">M<input type="radio">F<input type="radio">
                            <label for="profile photo">profile photo:
                                <input type="file"
                            </fieldset>
                                 <fieldset>
                                    <legend>Contact & Address Information</legend>
                                    <label for="Email address">Email address:
                                        <input type="email"
                                        <label for="Phone number">Phone number:
                                            <input type="tel"
                                            <label for="personal website">personal website:
                                            <input type="url"
                                            <label for="street address">street address:
                                                <input type="text"
                                                <label for="city">city:
                                                    <input type="text"
                                                    <label for="country">country</label>
                                                        <select id="country"name=select country>
                                                        <option value="select country">select country</option>
                                                            <option value="USA">UNITED STATES</option>
                                                             <option value="UK">UNITED KINGDOM</option>
                                                             <option value="KENYA">KENYA</option> 
                                                             <option value="INDIA">INDIA</option>
                                                        </select>
                                                             <label for="zip/postal code">zip/postal code:
                                                            <input type="text"
                                                            <label for="contact-time">preferred contact time:
                                                                <input type="time"id="contact-time"name="contact-time"
                                                            </fieldset>
                                                            <fieldset> 
                                                                <legend>Preferences & interest</legend>
                                                                <label for="favorite color"> choose favorite color:</label>
                                                                <input type="color" id="favoritecolor" nane="favoritecolor" value="#ff0000">
                                                                    </select>
                                                         <label for="experience level">experience level(1-10)</label>
                                                                        <input type="range"id="experience"name="experience"min="1"max="10">
                                                                        <label for="birth month">birth month:
                                                                            <input type="month"
                                                                            <label for="available week">available week:
                                                                                <input type="week"
                                                                                <label for="search keywords">search keywords:
                                                                                    <input type="search"
                                                                                </fieldst>
                                                                                <fieldset>
                                                                                    <legend>Interest(select all that apply)</legend>
                                                                                    <div>
                                                                                         <input type="checkbox"id="technology"Name="interest"value=technology
                                                                                            <label for="Technology">technology</label>
                                                                                    </div>
                                                                                    <div>
                                                                                         <input type="checkbox"id="sports"Name="interest"value=sports
                                                                                            <label for="sports">sports</label>
                                                                                    </div>
                                                                                    <div>
                                                                                        <input type="checkbox"id="music"Name="interest"value=music
                                                                                            <label for="music">music</label>
                                                                                    </div>
                                                                                    <div>
                                                                                        <input type="checkbox"id="travel"Name="interest"value=travel
                                                                                            <label for="travel">travel</label>
                                                                                    </div>
                                                                                    <div>
                                                                                        <input type="checkbox"id="reading"Name="interest"value=reading
                                                                                            <label for="reading">reading</label>
                                                                                    </div>
                                                                                    <div>
                                                                                        <input type="checkbox"id="cooking"Name="interest"value=cooking
                                                                                            <label for="cooking">cooking</label> 
                                                                                    </div>
                                                                                   <label for="education-level">education</label>
                                                                                    <select id="education level"Name=education-level">
                                                                                    <option value="no formal-education">No formal education level</option>
                                                                                     <option value="primary education">primary education</option>  
                                                                                        <option value="secondary-education">secondary-education</option> 
                                                                                         <option value="post-graduate-diploma">post-graduate-diploma</option>
                                                                                     </select>
                                                                                     <label for="create password">create password:
                                                                                        <input type="text"
                                                                                        <label for="confirm password"confirm password:
                                                                                        <input type="text"
                                                                                        </fieldset>
                                                                                        <fieldset>
                                                                                            <legend>Feedback & Additional Information</legend>
                                                                                            <label for="feedback">feedback & additional information:</label><br>
                                                                                            <textarea id="feedback"name="feedback"rows="4"cols="40"></textarea>"
                                                                                             <label for="suggestion">suggestion for improvement:</label><br>
                                                                                            <textarea id="suggestion"name="suggestion"rows="4"cols="40"></textarea>
                                                                                        </fieldset>
                                                                                        <legend> registration datetime</legend>
                                                                                        <label for="date&time">Registration datetime</label>
                                                                                        <input type="datetime"
                                                                                        <label for="how did you hear about us">how did you hear about </option>
                                                                                            <select id="select-source"Name=select-source">
                                                                                    <option value="a-friend">a-friend</option>
                                                                                     <option value="online">online</option>  
                                                                                        <option value="magazine">magazine</option> 
                                                                                         <option value="an-announcement">an-announcement</option>
                                                                                     </select>
                                                                                     <legend>upload resume (optional)</legend>
                                                                                     <label for="upload-resume">upload resume</label>
                                                                                     <input type="file">choose file<input type="file">no file choosen
                                                                                     <div>
                                                                                         <input type="checkbox"id="subscribe"Name="subscribe"value=subscribe
                                                                                            <label for="subscribe-to-our-newslatter">subscribe-to-our-newslatter</label>
                                                                                    </div>
                                                                                    <div>
                                                                                         <input type="checkbox"id="terms-condition"Name="terms-condition"value="terms-condition
                                                                                            <label for="i agree to the terms and condition">i agree to the terms and condition</label>
                                                                                    </div>
                                                                                    <div>
                                                                                        <input type="checkbox"id="privacy-policy"Name="privacy-policy"value="privacy-policy"
                                                                                            <label for="i agree to the privacy policy">i agree to the privacy policy</label>
                                                                                    </div>
                                                                                </label>
                                                                            </fieldset>
                                                                                    <button type="register">register</button>
                                                                                    <button type="submit">submit</button>
                </form>
            </body>
            </html>
